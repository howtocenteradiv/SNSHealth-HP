<body>

    <div class="offer">
        <div class="offer__text">Get 10% Off</div>
    </div>

    <header class="header">

        <div class="header-upper">

            <div class="header-upper-left"><span class="header-upper-left__title">SNS</span>Health</div>

            <div class="header-upper-search">
                <img src="assets/search.png" class="header-upper-search__icon" />
                <input class="header-upper-search__input" type="text"
                    placeholder="Search for things like protein powder">
            </div>

            <div class="header-upper-right">
                <div class="header-upper-right-profile">
                    <img src="assets/profile.png" alt="" class="header-upper-right-profile__icon">
                    <div class="header-upper-right-profile__signin">Sign In</div>
                    <img src="assets/down-arrow.png" alt="" class="header-upper-right-profile__down">
                </div>
                <img src="assets/cart.png" alt="" class="header-upper-right__cart">
            </div>

        </div>

        <div class="header-lower">

            <div class="header-lower__nav">
                <div class="header-lower__nav-menu">
                    <img src="assets/menu.png" class="header-lower__nav-menu-icon" />
                    <div class="header-lower__nav-text">Shop By</div>
                    <img src="assets/down-arrow.png" class="header-lower__nav-menu-down" />
                </div>

                <div class="header-lower__nav-links">Brands</div>
                <div class="header-lower__nav-links">BYOB</div>
                <div class="header-lower__nav-links">Sales!</div>
                <div class="header-lower__nav-links"><img src="assets/lit.png" alt=""
                        class="header-lower__nav-links-icon">Clearance</div>
                <div class="header-lower__nav-links">Blogs</div>
            </div>

            <div class="header-lower-location">
                <img src="assets/location.png" alt="" class="header-lower-location__icon">
                <div class="header-lower-location__text">Location</div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="hero-items item01"></div>
        <div class="hero-items item02"></div>
        <div class="hero-items item03"></div>
        <div class="hero-items item04"></div>
        <div class="hero-items item05"></div>
        <div class="hero-items item06"></div>
    </section>

    <h1 class="category-title">Shop By Categories</h1>
    <section class="categories">
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Union_2_small.svg?v=1692599349" class="categories-item__icon" />

        </div>
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Vitamins_small.svg?v=1692599745" class="categories-item__icon" />
            <div class="categories-item__text">Vitamins</div>
        </div>
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Union_8_small.svg?v=1692600329" class="categories-item__icon" />
            <div class="categories-item__text">Drinks</div>
        </div>
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Union_10_small.svg?v=1692601486" class="categories-item__icon" />
            <div class="categories-item__text">Gym Accessories</div>
        </div>
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Union_11_small.svg?v=1692601621" class="categories-item__icon" />
            <div class="categories-item__text">Mushrooms</div>
        </div>
        <div class="categories-item">
            <img src="https://snshealth.com/cdn/shop/files/Union_7_small.svg?v=1692600287" class="categories-item__icon" />
            <div class="categories-item__text">Healthy Snacks</div>
        </div>
    </section>
